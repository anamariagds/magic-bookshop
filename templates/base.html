<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% block 'head' %} {% endblock %}

    <title>{% block 'titulo' %} magic bookshop {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark ">
        <a class="navbar-brand" href="{% url 'ver_livros' %}">magic bookshop</a>

        <div class="row" style="padding: 10px 40px 10px 0px;">

          <form method="GET" id="search-form" class="form-inline">
            <input class="form-control mr-sm-2" type="search" name="search" placeholder="pesquisar" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit" id="search-btn">Pesquisar</button>
          </form>

          <div class="dropdown show" style="padding: 0px 0px 0px 10px;">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categoria
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="{% url 'romance' %}">Romance</a>
              <a class="dropdown-item" href="{% url 'ficcao' %}">Ficção</a>
              <a class="dropdown-item" href="{% url 'terror' %}">Terror</a>
            </div>
          </div>

        </div>


    </nav>

    {% block 'conteudo' %} {% endblock %}
 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function(){
        var searchBtn = $('#search-btn');
        var searchForm = $('#search-form');

        $(searchBtn).on('click', function(){
          searchForm.submit();
        })


      });
    </script>

  </body>
</html>
